<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link href="rna-psyclic.css" rel="stylesheet" type="text/css">

    <!-- Handsontable is a bit painful to use with RequireJS, so loading it here... -->
    <link href="lib/handsontable.full.css" rel="stylesheet">
    <script src="lib/handsontable.full.js"></script>
</head>
<body>
<div>
    <img src="img/rna-psyclic.png" style="float: left;" height="80px">
    <h1 style="float: left;">&nbsp;RNA-Psyclic</h1>
</div>
<div style="clear: both"></div>
<div style="width:70%; float: left; border: 1px solid #CCCCCC">
    <div id="grid_container"></div>
</div>
<div style="width: 20%; float: left; border: 1px solid #CCCCCC; margin: 0px 0px 5px 5px; padding: 2px; height: 400px;">
    <h2><span id="nb_motifs"></span> motifs</h2>
    <br/>
    <h3>Filters</h3>
    Descriptor: <select name="query_descriptor" id="query_descriptor" onchange="update();"></select><br/>
    PDB: <select name="query_pdb" id="query_pdb" onchange="update();"></select>
</div>
<div style="clear: both"></div>

<div id="chart" style="float: left; border: 1px solid black;"></div>
<div id="legend" style="float: left; border: 0px;">
    <b>Legend:</b><br/><br/>
    <img height=12 src="img/link.png"> Link<br/>
    <span style="color: blue"><b>&#8213;&#8213;</b> Base-pairing</span><br/>
    <span style="color: green"><b>&#8213;&#8213;</b> Adjacent Stacking</span><br/>
    <span style="color: red"><b>&#8213;&#8213;</b> Non-Adjacent Stacking</span>
</div>

<div id="nas_list" style="float: left; width: 300px;"></div>
<div id="as_list" style="float: left; width: 300px;"></div>


<script data-main="app" src="lib/require.js"></script>

</body>
</html>
